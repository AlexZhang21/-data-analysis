<!doctype html>
<html lang="en">
	<head>
  		<title>Login Portal</title>
		{% load static %}
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

		<link rel="icon" type="image/x-icon" href="{%static 'image/serenity_logo.png'%}">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="{%static 'css/style.css' %}">

	</head>
		<body>
		{% for message in messages %}
		<div class="container-fluid p-0">
			<div class="alert {{ message.tags }} alert-dismissible" role="alert" >
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="True">&times;</span>
				</button>
				{{ message }}
		  </div>
		</div>
		{% endfor %}
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Serenity KYC Database</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap py-5">
							<div class="img d-flex align-items-center justify-content-center" style='background-image: url("{%static "image/serenity_logo.png"%}");'></div>

							<h3 class="text-center mb-0">Welcome</h3>
<!--							<p class="text-center">Sign in by entering the information below</p>-->
							<form method="post" action="{%url 'Login'%}" class="login-form">
								{% csrf_token %}
								<div class="form-group">
									<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
										<input type="text" class="form-control" placeholder="Username" name="username" required>
									</div>
								<div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
					  				<input type="password" class="form-control" placeholder="Password" name="password" required>
								</div>
								<div class="form-group">
									<button type="submit" class="btn form-control btn-primary rounded submit px-3">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="{%static 'js/jquery.min.js' %}"></script>
	  	<script src="{%static 'js/popper.js' %}"></script>
	  	<script src="{%static 'js/bootstrap.min.js' %}"></script>
	  	<script src="{%static 'js/main.js' %}"></script>
		</body>
</html>
