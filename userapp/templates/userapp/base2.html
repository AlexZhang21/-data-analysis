<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.2.3/css/fixedHeader.dataTables.min.css">
    <link rel="icon" type="image/x-icon" href="{%static 'image/serenity_logo.png'%}">
    <link rel="stylesheet" href="{%static 'css/base.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap-multiselect2.css' %}">
    <title>KYC Database</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="#">Welcome {{ request.user.get_username }}</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
        {%if request.user.is_superuser %}
        <li  class="nav-item {% if request.resolver_match.url_name in 'Ad_User_details,New_User_details,Change_Password,User_details' %} active {% endif %}">
          <a class="nav-link" href="{% url 'Ad_User_details' %}"></i>User List</a>
        </li>
        {% else %}
        <li class="nav-item {% if request.resolver_match.url_name in 'User_details' %} active {% endif %}">
          <a class="nav-link" href="{% url 'User_details' request.user.id %}">User Details</a>
        </li>
        {% endif %}
        <li class="nav-item {% if request.resolver_match.url_name in 'Home,Comp_details,Company_Create,Edit_Company,Company_file' %} active {% endif %}">
          <a class="nav-link" href="{% url 'Home' %}">KYC Db</a>
        </li>
        <li class="nav-item {% if request.resolver_match.url_name in 'Logout' %} active {% endif %}">
          <a class="nav-link" href="{% url 'Logout' %}" style="color:red">Logout <i class="fa fa-power-off" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
<!--    <a class="nav-link btn btn-danger m-1" href="{% url 'Logout' %}"></i>Logout</a>-->
  </nav>
  <br><br>
    <div class="container-fluid ">
      {% block content %}
      {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.2.3/js/dataTables.fixedHeader.min.js"></script>
    <script src="{%static 'js/base.js' %}"></script>
    <script src="{%static 'js/main.js' %}"></script>
    <script src="{%static 'js/bootstrap-multiselect2.js' %}"></script>
    <script src="{%static 'js/jquery.validate.js' %}"></script>
    <script src="{%static 'js/filter.js' %}"></script>
  </body>
</html>
